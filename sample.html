<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="autocomplete-textarea-plugin.css">
    <title>Autocomplete Div Example</title>
</head>

<body>

    <div class="container mt-5">
        <h2>Autocomplete Div Example</h2>
        <div id="aa"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="autocomplete-textarea-plugin.js"></script>

    <script>

        // Initialize the plugin
        $(document).ready(function () {
            $('#aa').autoCompleteTextarea({
                items: Array.from({ length: 100 }, (_, index) => `customItem${index + 1}`)
            });
        });
    </script>

</body>

</html>
